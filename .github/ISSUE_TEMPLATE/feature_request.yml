body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request

        Thank you for taking the time to submit a feature request! Please make sure to follow the guidelines below before submitting.

        - **Search**: Please ensure that this feature request hasn't been already submitted by searching through other open/closed issues.

        - **Clarity**: Provide a clear and concise description of the feature or enhancement you would like.

        - **Details**: Include any additional information that might be helpful for understanding and implementing the feature. This could include proposed solutions, links, screenshots, etc.

        Your cooperation is greatly appreciated!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Give us a brief description of the feature or enhancement you would like
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Give us some additional information on the feature request like proposed solutions, links, screenshots, etc.

